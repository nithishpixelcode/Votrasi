{% block header%}

    <!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2//EN">
    
    <html>
    <head>
        
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="" />   
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />   
        <title>Votrasi Images</title>
        {% block script %}
	{% endblock %}
        <link href="{{ MEDIA_URL }}css/style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}fancybox/jquery.fancybox-1.3.4.css" media="screen" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
        <script>
            !window.jQuery && document.write('<script src="{{ MEDIA_ROOT }}js/jquery.js"><\/script>');
        </script>
        <script type="text/javascript" src="{{ MEDIA_URL }}fancybox/jquery.easing-1.4.pack.js"></script>
        <script type="text/javascript" src="{{ MEDIA_URL }}fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
        <script type="text/javascript" src="{{ MEDIA_URL }}fancybox/jquery.fancybox-1.3.4.pack.js"></script>
        <script type="text/javascript">
        var rotatingInterval = false;

        var count = 0;
        function toggleRotating(fromButton) {

      count = count + 1;
      if (fromButton == false) {

        clearInterval(rotatingInterval);
        rotatingInterval = false;

        count = 0;
      } else {

        if(count == 1)

            rotatingInterval = setInterval($.fancybox.next, 3000);


      }
   }

    $(document).ready(function() {
             
            
      $("a[rel=group]").fancybox({
               
				'transitionIn'		: 'elastic',
				'transitionOut'		: 'elastic',
                		'speedIn'		:	600, 
                		'speedOut'		:	200, 
                		'opacity' :true,
                		'changeFade'  :'slow',
				'titlePosition' 	: 'over',
				'titleFormat'		: function(title, currentArray, currentIndex, currentOpts) {
					return '<span id="fancybox-title-over">Image ' + (currentIndex + 1) + ' / ' + 
					currentArray.length + (title.length ? ' &nbsp; ' + title : '') + '</span>';
					},
                		'cyclic':true, 'onStart': function(){ toggleRotating(true); }
			});
    });
  
 </script>
    </head>
    <body>
            <div id="templatemo_container">
                    <div id="templatemo_top">
                            <a href="#" class="home" title="home">Home</a>
                            <a href="#" class="contactus" title="Contact Us">contact us</a>
                    </div>
                    <div id="templatemo_header">
                            <div id="templatemo_header_left">
                                    
                            </div>
                            <div id="templatemo_header_right"></div>
                    </div>
                    
                    <div id="templatemo_content">
                            <div id="templatemo_left_column">
                               {% block content %}
                               {% endblock %}
                            <div>
                    </div>
            </div>
	<div id="templatemo_right_column">
		<div class="templatemo_section2">
			<h2>Facebook Fanbox</h2>
			<div id="fb-root"></div><script src="http://connect.facebook.net/en_US/all.js#xfbml=1"></script>
			<fb:like-box href="http://www.facebook.com/votrasi" width="200" show_faces="true" stream="false"
  			header="false">
				
			</fb:like-box>
                
		</div>       
	</div>
	
	
 <div id="templatemo_footer">
    	<div id="templatemo_footer_left"></div>
        <div id="templatemo_footer_middle">
        		
        Copyright Â© 2011<a href="#">Votrasi Images</a> | Website  by <a href="http://www.pixelcode.ca/" target="_blank">pixelcode.ca</a>
        </div>
        <div id="templatemo_footer_right"></div>
	</div>  
</body>
</html>

{% endblock %}
