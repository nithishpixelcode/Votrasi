{% extends "base.html" %}

{% block content %}
    <div class="templatemo_section1">
        <h1 class="newphototitle"> You are now in:{{image.image_category}}</h1>
        <div id="gallery">
             
            {% for n in image %}
           
                <div class="subsection">
                       
                    <a href="{{ MEDIA_URL }}{{ n.image  }}" title="{{n.html_metadata}}" ><img src="{{ MEDIA_URL }}{{ n.image  }}" alt="" width=200px height=250px ></a>
                    <div>{{ n.title  }}</div>
                    <div>{{n.date_created }}</div>
                     
                </div>
          {% endfor %}
        </div>
    </div>
{% endblock %}
